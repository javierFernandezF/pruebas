<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      //         ● Realizar la suma de todos los
      // números pares entre N y M donde
      // N y M los ingresa un usuario.

      let N = parseInt(prompt("ingresar primer numero"));
      let M = parseInt(prompt("ingresar segundo numero"));
      let plas = 0;

      for (let index = N; index <= M; index++) {
        if (index % 2 === 0) {
          plas = plas + index;
        }
      }

      console.log(plas);
    </script>
  </body>
</html>
