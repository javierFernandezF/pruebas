<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Generar los primeros N n√∫meros
      // perfectos.

      let number = parseInt(prompt("Input number"));

      let arrayNumberList = [];

      let endFor = 4;

      for (let index = 3; index <= endFor; index++) {
        let plasNumber = 0;

        for (let i = 1; i < index; i++) {
          index % i === 0 ? (plasNumber = plasNumber + i) : null;
        }

        plasNumber == index ? arrayNumberList.push(index) : null;

        arrayNumberList.length === number
          ? console.log(arrayNumberList)
          : (endFor = endFor + 1);
      }

      //   Hasta 4 numeros funciona bien, luego los recursos se agotan.
    </script>
  </body>
</html>
