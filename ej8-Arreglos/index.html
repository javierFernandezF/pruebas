  <body>
    <script>
      // El usuario ingresa dos conjuntos de n√∫meros separados por coma, si ambos
      // conjuntos tienen la misma cantidad de elementos mostrar un arreglo que
      // contenga la suma de cada elemento. (Ejemplo: [1,2,3] + [2,3,4] = [3,5,7])

      const input = prompt("Input number");
      const array = [];
      const arrayPlas = [];
      let string = "";
      console.log(input.length);
      for (let index = 0; index < input.length; index++) {
        if (input[index] != ".") {
          string = string + input[index];
        }
        if (input[index] === ".") {
          array.push(string);
          string = "";
        }
      }
      array.push(string);

      if (array[0].length === array[1].length) {
        for (let i = 0; i < array[0].length; i++) {
          const plas = parseInt(array[0][i]) + parseInt(array[1][i]);
          arrayPlas.push(plas);
        }
      }

      console.log(arrayPlas);
    </script>
