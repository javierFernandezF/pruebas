<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // El usuario ingrese un string con varias palabras separadas por coma en un
      // popup y se deben convertir en un array, (el usuario ingresa: "1,2,3,4,5" y se
      // convierte en [1,2,3,4,5])

      const input = prompt("Input");
      let array = [];
      let string = "";

      for (let index = 0; index < input.length; index++) {
        if (input[index] == ",") {
          array.push(string);
          string = "";
        } else {
          string += input[index];
        }
      }
      array.push(string);
      console.log(array);

      //   Convertir un array ingresado dentro del código en un string (existe un método
      //     en javascript para hacerlo)

      let newString = "";

      array.forEach((element) => {
        newString += element + " ";
        console.log(element);
      });

      console.log(newString);
    </script>
  </body>
</html>
