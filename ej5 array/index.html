<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Dado el array = [1,2,3,4,5,6]
      // Iterar por todos los elementos dentro de un
      // array utilizando while y mostrarlos en pantalla

      const array = [1, 2, 3, 4, 5, 6];
      let number = 0;

      while (array.length != number) {
        console.log(array[number]);
        number += 1;
      }
      //       Iterar por todos los elementos dentro de un
      //      array utilizando for y mostrarlos en pantalla.

      for (let index = 0; index < array.length; index++) {
        console.log(array[index]);
      }

      //       ○ Iterar por todos los elementos dentro de un
      //      array utilizando .forEach y mostrarlos en
      //      pantalla.

      array.forEach((element) => {
        console.log(element);
      });

      //   Mostrar todos los elementos dentro de un
      // array sumándole uno a cada uno.
      let plas = 0;

      array.forEach((element) => {
        plas += element;
      });
      console.log(plas);

      //   Generar una copia de un array pero con todos
      //     los elementos incrementado en 1.

      let newArray = [];

      array.forEach((element) => {
        newArray.push(element + 1);
      });
      console.log(newArray);

      //   Calcular el promedio

      let average = 0;

      array.forEach((element) => {
        average += element / array.length;
      });

      console.log(average);

      //   Crear un array vacío, luego generar 20 números al
      // azar y guardarlos en un array

      let randomArray = [];

      for (let i = 0; i < 20; i++) {
        const random = parseInt(Math.random() * 10 + 1);
        randomArray.push(random);
      }
      console.log(randomArray);

      //       Crear un array vacío, luego generar N
      // números al azar y guardarlos en un array,
      // N es introducido por el usuario a través de
      // un prompt
      const inputNewNumber = parseInt(prompt("input number"));

      let randomArray2 = [];

      for (let n = 0; n < inputNewNumber; n++) {
        const random = parseInt(Math.random() * 10 + 1);
        randomArray2.push(random);
      }
      console.log(randomArray2);

      //       Dado un array que contiene ["azul",
      // "amarillo", "rojo", "verde", "café", "rosa"]
      // determinar si un color introducido por el
      // usuario a través de un prompt se
      // encuentra dentro del array o no.

      let choiceColor = prompt("Input color").toLowerCase();

      const color = ["azul", "amarillo", "rojo", "verde", "café", "rosa"];
      contador = 0;

      color.forEach((element) => {
        if (element === choiceColor) {
          return console.log("El color se encuentra en la lista");
        }
        contador += 1;
      });

      if (contador === color.length) {
        console.log("El color no se encuentra en la lista.");
      }
    </script>
  </body>
</html>
