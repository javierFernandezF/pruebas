  <body>
    <script>
      //Determinar si un año dado es bisiesto.
      //Año bisiesto sii es divisible por 4

      let number = parseInt(prompt("Escribir año"));

      number % 4 === 0
        ? alert("El año es bisiesto")
        : alerte("El año no es bisiesto");
    </script>
