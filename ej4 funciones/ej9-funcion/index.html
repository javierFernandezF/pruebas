<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Crear una función que reciba un número entero y
      // muestre un error si el tipo de dato pasado es de otro tipo

      let inputNumber = parseFloat(prompt("Input number"));

      const validateNumber = (input) => {
        if (isNaN(input)) {
          return console.log("Dato no valido.");
        }
        if (input % 1 != 0) {
          return console.log("El numero no pertenece a los naturales.");
        }
        console.log(input);
      };

      validateNumber(inputNumber);
    </script>
  </body>
</html>
